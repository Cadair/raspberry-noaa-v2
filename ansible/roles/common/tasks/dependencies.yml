---
- name: install dependencies
  become: yes
  apt:
    update_cache: yes
    state: present
    name:
      - at
      - bc
      - cmake
      - ffmpeg
      - gmic
      - gnuradio
      - gr-osmosdr
      - imagemagick
      - jq
      - libatlas-base-dev
      - libgfortran5
      - libjpeg9
      - libjpeg9-dev
      - libncurses5-dev
      - libncursesw5-dev
      - libsox-fmt-mp3
      - libusb-1.0-0
      - libusb-1.0-0-dev
      - libxft-dev
      - libxft2
      - predict
      - python3-pip
      - python3-setuptools
      - python3-idna
      - python3-jsonschema
      - python3-matplotlib
      - python3-numpy
      - python3-pil # this is really pillow
      - python3-yaml
      - python3-requests
      - python3-urllib3
      - python3-ephem
      - socat
      - sox
      - sqlite3

- name: install wkhtmltox (wkhtmltoimg)
  become: yes
  apt:
    deb: https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6-1/wkhtmltox_0.12.6-1.raspberrypi.buster_armhf.deb
    state: present
...
